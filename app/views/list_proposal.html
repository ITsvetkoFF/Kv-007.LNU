<div class="container-fluid">
  <div class="row bottom-buffer">
    <div class="col-md-5">
      <h2><i class="fa fa-graduation-cap text-danger"></i> Вступна кампанiя 2015 року</h2>
    </div>
  </div>
  <!-- main content -->

  <div class="row">
    <!-- filter -->
    <div class="col-md-2 col-lg-2 filter">

      <h4>Фільтрація</h4>

      <form class="search-around" role="form">
        <div class="form-group">
          <input type="search" class="form-control" id="inputSearch" placeholder="Ключове слово">
        </div>
        <button type="submit" class="btn  btn-sm btn-primary">Шукати</button>
      </form>

      <p>
        <button type="button" class="btn btn-primary btn-sm">Оновити</button>
        <button type="button" class="btn btn-default btn-sm">Зберегти</button>
      </p>


    </div>
    <!-- end filter -->


    <div class="col-sm-10 col-md-10 content-data">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <button type="button" class="pull-left btn btn-primary"><i class="fa fa-filter "></i></button>

          <a href="#/new-proposal" class="col-md-offset-1">
            <button type="button" class="btn btn-success "><i class="fa fa-plus"></i> Додати пропозицію</button>
          </a>
          <button type="button" class="pull-right btn btn-primary" ng-click="openFiltersModal('sm')"><i
            class="fa fa-bars "></i></button>
        </div>

        <!-- Table -->
        <div>
          <table ng-table="tableParams" show-filter="true" class="table">

            <tr ng-repeat="prop in $data">
              <td data-title = "'№'" ng-show = "headers[0].visible">
                {{prop['id']}}
              </td>
              <td data-title="'speciality'" ng-show = "headers[1].visible" filter="{'specialtyId': 'text'}" >
                {{prop['specialtyId']}}
              </td>
              <td data-title="'department'" ng-show = "headers[2].visible">
                {{prop['departmentId']}}
              </td>
              <td data-title="'timePeriod'" ng-show = "headers[3].visible">
                {{prop['timePeriodId']}}
              </td>
              <td data-title="'timePeriodCourse'" filter="{'timePeriodCourseId': 'text'}" ng-show = "headers[4].visible">
                {{prop['timePeriodCourseId']}}
              </td>
              <td data-title="'specofferType'" ng-show = "headers[5].visible">
                {{prop['specofferTypeId']}}
              </td>
              <td data-title="'eduFormType'" ng-show = "headers[6].visible" filter="{'eduFormTypeId': 'text'}">
                {{prop['eduFormTypeId']}}
              </td>
              <td data-title="'licCount'" ng-show = "headers[7].visible">
                {{prop['licCount']}}
              </td>
              <td data-title="'stateCount'" ng-show = "headers[8].visible">
                {{prop['stateCount']}}
              </td>

              </tr>

          </table>






      </div>
        </div>
    </div>

      <div class="footer">
    </div>
  </div>
</div>
