<div class="row">

  <!-- start filter -->
  <div class="col-md-2 col-lg-2 filter"
        ng-hide="hideFilter">
    <h4>Пошук</h4>

    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Введіть призвіще&hellip;">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary">Ок</button>
            </span>
        </div>
    </form>

    <hr>
    <h4>Фільтрація</h4>
    
    <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="item in userFilterPick">
            {{item.name}}
              <button type="button" 
                      class="close" 
                      aria-label="Close"
                      ng-click="removeFromUserPick(item)">
                <span aria-hidden="true">&times;</span>
              </button>
          </li>
    </ul>

    <accordion close-others="oneAtATime.open">
      <accordion-group  ng-repeat="group in filters"
                        is-open="group.open">
        <accordion-heading>
           {{group.title}} 
           <i class="pull-right glyphicon" 
              ng-class="{'glyphicon-chevron-down': group.open, 'glyphicon-chevron-right': !group.open }"> </i>
        </accordion-heading>        
        <div  class="checkbox" 
              ng-repeat="opt in group.content">
          <label> <input type="checkbox" 
                  checklist-model="userFilterPick" 
                  checklist-value="opt"> {{opt.name}}
          </label>
        </div>
      </accordion-group>
    </accordion>

    <p>
      <button type="button" class="btn btn-primary btn-sm">Оновити</button>
    </p>

  </div> <!-- end filter -->



  <div class="col-sm-12 col-md-10  content-data ">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <button type="button" 
                class="pull-left btn btn-primary"
                ng-click="hideFilterFunc()" >
                <i class="fa fa-filter"></i>
        </button>
        
        <a href="#/list-person" class="col-md-offset-1">
          <button type="button" class="btn btn-success "><i class="fa fa-plus"></i> Додати персону</button>
        </a>
        <button type="button" 
                class="field-chooser-button pull-right btn btn-primary" 
                ng-click="isShowingFields = ! isShowingFields"> 
        <i class="fa fa-bars "></i></button>
        </div>

          <div class="table-responsive">
          <table class="table table-bordered table-hover ">
           <thead>
            <tr>
              <td><input type="checkbox"></td>
              <td>№</td>
              <th ng-repeat="column in headers" ng-show="column.visible">
                <a ng-click="sort(column.name, $event)">
                  {{column.display}} <i class="fa fa-sort"></i>
                </a>
              </th>
              <td></td>
            </tr>
          </thead>
          <tbody class="pointer">
            <tr ng-repeat="personObj in data" ng-repeat="no in dataCount">
              <td> <input type="checkbox"> </td>
              <td>{{data.indexOf(personObj)+1}}</td>
              <td ng-repeat="column in headers" 
                  ng-show="column.visible" 
                  ng-click="setSelected(personObj);"> {{personObj[column.name]}}  </td>
              <td>
                <button class="btn btn-xs btn-danger" ng-click=""><i class="fa fa-times"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="raw table-footer">
      <pagination total-items="totalItems" 
                  ng-model="currentPage" 
                  items-per-page ="itemsPerPage" 
                  ng-change="pageChanged(currentPage)"
                  num-pages="numPages"
                  max-size="maxSize" 
                  previous-text="&lsaquo;" 
                  next-text="&rsaquo;" 
                  first-text="&laquo;" 
                  last-text="&raquo;"
                  class="pagination-sm" 
                  boundary-links="true" 
                  rotate="false" 
      ></pagination>
      <div class="btn-group pull-right">
        <button  class="btn btn-default"
                ng-repeat="opt in itemsPerPageOptions"
                ng-model="$parent.itemsPerPage" 
                type="button" 
                btn-radio="opt" 
                >{{opt}}</button >
      </div>
    </div>
  </div>  <!-- end content data -->


      <!-- MODAL FOR COLUMN CHOOSER -->
      <div class="modal bs-example-modal-sm" id="myModal" 
          tabindex="-1" role="dialog" 
          ng-show="isShowingFields"
          >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" 
                      class="close" 
                      ng-click="isShowingFields = ! isShowingFields"
                      ><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"> Обрати поля для відображення</h4>
            </div>

            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat = "header in headers" ng-click = "header.visible = !header.visible">
                  <label>
                    <input type= "checkbox" ng-checked="header.visible">
                    <span>{{header.display}}</span>
                  </label>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" 
                      class="btn btn-danger" 
                      ng-click="isShowingFields = ! isShowingFields"
                      >Закрити</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END MODAL FOR COLUMN CHOOSER -->

</div>
