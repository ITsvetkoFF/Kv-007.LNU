<div class="modal-header">
  <h3 class="modal-title">Додати предмет</h3>
</div>
<div class="modal-body">

  <form class="form-horizontal" name="formSubjects">
    <div class="form-group">
      <label for="inputSubject" class="control-label col-xs-2">Предмет</label>

      <div class="col-md-10">
        <ui-select ng-disabled=' idx !== undefined' ng-model="allSubjects.subject"
                   required
                   id="inputSubject">
          <ui-select-match placeholder="Оберiть предмет">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="subject in subjectName | filter: $select.search">
            <div ng-bind-html="subject.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <div class="checkbox-inline">
          <label><input type="checkbox" ng-model="isMajor">Профільний</label>
        </div>
        <div class="checkbox-inline">
          <label><input type="checkbox" ng-model="alternative">Обов'язковий</label>
        </div>
      </div>
    </div>


    <div class="form-group" ng-show="allSubjects.subject.hasChildren">
      <label for="inputSmth" class="control-label col-xs-2">Додаткова назва</label>

      <div class="col-xs-10">
        <ui-select ng-model="allSubjects.addName"
                   multiple
                   required
                   id="inputSmth">
          <ui-select-match placeholder="Оберiть детальну назву предмету">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="addName  in additionalSubjects | filter: $select.search">
            <div ng-bind-html="addName.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>


    <div class="form-group" ng-if="idx !== undefined && allSubjects.addName.name">
      <label for="inputSubject" class="control-label col-xs-2">Додаткова назва</label>

      <div class="col-md-10">
        <ui-select ng-disabled=' idx !== undefined' ng-model="allSubjects.addName"
                   required
                   id="inputSubject">
          <ui-select-match placeholder="Оберiть детальну назву предмету">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="subject in subjectName | filter: $select.search">
            <div ng-bind-html="subject.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>


    <div class="form-group">
      <label for="inputMinZno" class="control-label col-xs-2">Мінімальний бал ЗНО</label>

      <div class="col-xs-10">
        <input type="number"
               class="form-control"
               id="inputMinZno"
               placeholder="Мінімальний бал ЗНО"
               required
               min="100"
               max="200"
               ng-model="mark">
      </div>
    </div>

    <div class="form-group">
      <label for="weightSubject" class="control-label col-xs-2">Вага предмету</label>

      <div class="col-xs-10">
        <input type="number"
               class="form-control"
               id="weightSubject"
               placeholder="Вага предмету"
               required
               min="0.1"
               max="1"
               ng-model="weightSubject">
      </div>
    </div>

    <div class="modal-footer">
      <button ng-if="idx === undefined" ng-disabled="formSubjects.$invalid" class="btn btn-success" ng-click="ok()">OK</button>
      <button ng-if="idx !== undefined" ng-disabled="formSubjects.$invalid" class="btn btn-success" ng-click="ok()">Зберiгти</button>

      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
