<div class="modal-header">
  <h3 class="modal-title">Редагування предмету</h3>
</div>

<div class="modal-body">
    <div class="row">
      <div class="form-group">

        <div class="col-md-3" >
          <label for="modalPersonPaperId">Сертифікат ЗНО</label>
          <input id="modalPersonPaperId"
                 type="text"
                 class="form-control"
                 placeholder="Сертифікат"
                 name="personPaperId"
                 value="{{entirePerson.enrolmentsubjects[id-1].personPaperId}}">
        </div>

        <div class="col-md-3">
          <label for="modalEnrolmentSubjectId">Предмет ЗНО</label>
          <input  id="modalEnrolmentSubjectId"
                  type="text"
                  class="form-control"
                  placeholder="Предмет"
                  name="enrolmentSubjectId"
                  value="{{entirePerson.enrolmentsubjects[id-1].enrolmentSubjectId}}">
          </input>
        </div>

        <div class="col-md-3">
          <label for="modalMark">Бал предмету ЗНО</label>
          <input id="modalMark"
                 type="text"
                 class="form-control"
                 placeholder="Бал"
                 name="modalMark"
                 value="{{entirePerson.enrolmentsubjects[id-1].mark}}">
        </div>

      </div>
    </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(id)" ng-disabled="myForm.$invalid">OK</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
